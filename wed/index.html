        <section id="add_student" style="display: none;"> <!-- Formulario para agregar estudiante -->

        <label for="ci">C.I.:</label>
        <input type="text" id="ci" name="ci" required>
        <br>
        <label for="nombre">Nombres y Apellidos:</label>
        <input type="text" id="nombre" name="nombre" required>

        <button type="button" onclick="agregarEstudiante()">Agregar</button>
    </form></section>
       
        <section id="search_student" style="display: none;"> <!-- Formulario para buscar estudiante -->
    <h2>Buscar Estudiante</h2>

        <label for="buscar-ci">C.I.:</label>
        <input type="text" id="buscar-ci" name="buscar-ci" required>
        <br>
        <button type="button" onclick="buscar_Estudiante()">Buscar</button>
    </form></section>
        <section id="delete_student" style="display: none;"><!-- Formulario para eliminar estudiante -->
    <h2>Eliminar Estudiante</h2>
    <form>
       
        <label for="eliminar-ci">C.I.:</label>
        <input type="text" id="eliminar-ci" name="eliminar-ci" required>
        <br>

    </form></section>
